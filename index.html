
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"

    />
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
      <div class="content">

        <div class="logo-container">
          <img src="./Images/kitty.png" alt="Logo" class="logo">
          <div class="logo-text">
            <h2>ORGANIC FOOD</h2>
            <p>Eat and enjoy the fresh tasty food</p>
          </div>
        </div>

        <div class="image"></div>
        <div class="text">
          Start order today & get <br />
          attractive offers !
        </div>
      </div>


      <form id="form">
        <div class="social">
          <div class="title">Get Started</div>
          <div class="asking">
            Already Have an Account? <br />
            <span>Sign In</span>
          </div>

          <div class="btn">
            <div class="btn-1">
              <img
                src="https://img.icons8.com/color/30/000000/google-logo.png"
              />
              Sign Up
            </div>
            <div class="btn-2">
              <img
                src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"
              />
              Sign Up
            </div>
          </div>

          <div class="or">Or</div>
        </div>

         <h1 style="text-align:center;">Registration Form</h1>
         <br>
         <form id="registration-form" method="post">
     
             <label for="name">Name:</label>
             <input type="text" name="name" id="newmine" onblur="validatename()">
             <p id="name_err" class="error-message"></p>
             <br>
             <label for="dob">Date of Birth:</label>
             <input type="date" name="dob" id="dob" value="" onblur="validatedob()">
             <p id="dob_err" class="error-message"></p>
             <br>
             <label for="email">Email:</label>
             <input type="email" id="email" name="email" onblur="validateEmail()">
             <p id="email_err" class="error-message"></p>
             <br>
             <label for="phone">Phone Number:</label>
             <input type="tel" id="phone" name="phone" onblur="validatePhone()">
             <p id="phone_err" class="error-message"></p>
             <br>
             <label for="password">Password:</label>
             <input type="password" id="password" name="password" onblur="validatePassword()">
             <p id="password_err" class="error-message"></p>
             <input type="button" id="reg_button" value="Register">
     
         </form>
         <script>
     
     
             // Validate name
             function validatename() {
                 let nameInput = document.getElementById("newmine").value;
                 if (!nameInput.match(/^[a-z0-9_.]+$/)) {
                     document.getElementById("name_err").textContent = "Please use letters, numbers, underscore and period!";
                     return false;
                 } else {
                     document.getElementById("name_err").textContent = "";
                     return true;
                 }
             }
     
            // Validate dob
            function validatedob() {
                 let dobInput = new Date(document.getElementById("dob").value);
                 let curdate=new Date();
                 if (dobInput>curdate)
                        {
                          document.getElementById("dob_err").textContent = "Please enter the correct DOB!"; 
                           return false;
                        }
                        else {
                          document.getElementById("dob_err").textContent = "";
                          return true;
                        }
             }
     
             // Validate email
             function validateEmail() {
                 let emailInput = document.getElementById("email").value;
                 if (!emailInput.match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/)) {
                     document.getElementById("email_err").textContent = "Please enter a valid email!";
                     return false;
                 } else {
                     document.getElementById("email_err").textContent = "";
                     return true;
                 }
     
             }
     
             // Validate phone number
             function validatePhone() {
                 let phoneInput = document.getElementById("phone").value;
                 if (!phoneInput.match(/^\d{10}$/)) {
                     document.getElementById("phone_err").textContent = "Please use 10 digit format";
                     return false;
                 } else {
                     document.getElementById("phone_err").textContent = "";
                     return true;
                 }
             }
     
             // Validate password
             function validatePassword() {
                 let PasswInput = document.getElementById("password").value;
                 if (!PasswInput.match(/^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* ).{8,16}$/)) {
                     document.getElementById("password_err").textContent = "Password must contain one digit from 1 to 9, one lowercase letter, one uppercase letter, one special character, no space, and it must be 8-16 characters long";
                     return false;
                 } else {
                     document.getElementById("password_err").textContent = "";
                     return true;
                 }
             }
     
             document.getElementById('reg_button').addEventListener('click', function () {
                 validateForm();
             });
     
             function validateForm() {
                 if (validatename() && validateEmail() && validatePhone() && validatePassword() && validatedob() == true) {
                     alert("Congratulations! You are registered for very good staff");
                     document.getElementById("registration-form").submit();
                     return true;
                 }
                 else {
                     alert("Please make sure all fields are correct");
                     return false;
                 }
             }
     
         </script>
      </form>
    </div>
  </body>
  <script src="main.js"></script>
</html>
